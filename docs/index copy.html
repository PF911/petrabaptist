<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Petra Baptist Church</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
  }

  .page-background {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, #2e6aa9, #338cd0);
    z-index: 0;
  }

  .app-frame {
    position: relative;
    z-index: 1;
    max-width: 420px;
    margin: 0 auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }

  .main {
    padding-top: 60px;
  }

  .logo {
    width: 75%;
    max-width: 280px;
    margin-bottom: 20px;
  }

  .cta {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .cta div {
    background: rgba(255,255,255,0.2);
    padding: 10px;
    border-radius: 6px;
    font-weight: bold;
  }

  /* Footer */
  .footer-banner {
    background: #1d4f7a;
    width: 100%;
    padding: 10px 0;
  }

  .banner-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin: 4px 0;
  }

  .banner-row div {
    background: rgba(255,255,255,0.15);
    border-radius: 6px;
    padding: 10px 16px;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
  }

  .banner-row div:hover {
    background: rgba(255,255,255,0.3);
  }
</style>
</head>

<body>
<div class="page-background"></div>

<div class="app-frame">

  <div class="main">
    <img src="img/logo.png" class="logo" alt="Petra Baptist Church">
    <div class="cta">
      <div>CONNECT</div>
      <div>GROW</div>
      <div>SERVE</div>
      <div>REACH</div>
    </div>
  </div>

  <!-- FOOTER (authoritative layout) -->
  <div class="footer-banner">
    <div class="banner-row">
      <div onclick="location.href='index.html'">Home</div>
      <div onclick="location.href='sermons.html'">Sermons</div>
      <div onclick="location.href='prayer.html'">Prayer</div>
    </div>

    <div class="banner-row">
      <div onclick="location.href='bibles.html'">Bibles</div>
      <div onclick="location.href='contact.html'">Contact</div>
      <div onclick="location.href='facebook.html'">Facebook</div>
    </div>

    <div class="banner-row">
      <div onclick="location.href='flocknotes.html'">Flocknotes</div>
      <div onclick="location.href='events.html'">Events</div>
      <div onclick="location.href='website.html'">Website</div>
    </div>
  </div>

</div>
</body>
</html>
