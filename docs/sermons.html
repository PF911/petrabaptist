<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sermons</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#2f6fa3;
  color:#fff;
}

/* App frame */
.app-frame{
  width:100%;
  max-width:420px;
  margin:0 auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Main content */
.wrapper{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-bottom:160px; /* room for footer */
}

.card{
  background:#fff;
  color:#2f6fa3;
  width:90%;
  max-width:360px;
  border-radius:18px;
  padding:24px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.card h2{
  margin-top:0;
  margin-bottom:18px;
}

.btn{
  display:block;
  width:100%;
  padding:14px;
  margin:12px 0;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:#2f6fa3;
  color:#fff;
  cursor:pointer;
}

.note{
  margin-top:18px;
  font-size:14px;
}

/* ===== MASTER FOOTER (DO NOT EDIT PER PAGE) ===== */

.footer-banner {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 420px;
  background: #1d4f7a;
  border-radius: 14px;
  box-shadow: 0 -3px 8px rgba(0,0,0,0.35);
  padding: 10px 0;
  z-index: 100;
  box-sizing: border-box;
}

.banner-row {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin: 4px 0;
  box-sizing: border-box;
}

.banner-row div {
  flex: 0 0 auto;
  background: rgba(255,255,255,0.15);
  border-radius: 6px;
  padding: 8px 10px;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  line-height: 1;
  color: white;
  white-space: nowrap;
  box-sizing: border-box;
}

.banner-row div.active {
  background: rgba(255,255,255,0.6);
  color: #1d4f7a;
  box-shadow: 0 0 10px rgba(255,255,255,0.85);
}

.banner-row div.active{
  background:rgba(255,255,255,0.6);
  color:#1d4f7a;
  box-shadow:0 0 12px rgba(255,255,255,0.9);
}
</style>
</head>

<body>

<div class="app-frame">

  <div class="wrapper">
    <div class="card">
      <h2>Watch Sermons</h2>

      <button class="btn" onclick="openYouTube('PLw2qfRFieARtMUKDzo5JV42m22JBnp_Ya')">
        Sunday Services
      </button>

      <button class="btn" onclick="openYouTube('PLw2qfRFieARvd5oS_rA-qa4q9Au5M4ft0')">
        Wednesday Bible Studies
      </button>

      <button class="btn" onclick="openYouTube('PLw2qfRFieARuaIVDu9vIK3TuMuqTZBOuQ')">
        Special Services
      </button>

      <div class="note">Opens YouTube playlists</div>
    </div>
  </div>

</div>

<!-- FOOTER NAV -->
<div class="footer-banner">

  <div class="banner-row">
    <div class="active">Sermons</div>
    <div onclick="window.location.href='prayer.html'">Prayer</div>
    <div onclick="window.location.href='bibles.html'">Bibles</div>
  </div>

  <div class="banner-row">
    <div onclick="window.location.href='facebook.html'">Facebook</div>
    <div onclick="window.location.href='index.html'">Home</div>
    <div onclick="window.location.href='website.html'">Website</div>
  </div>

  <div class="banner-row">
    <div onclick="window.location.href='flocknotes.html'">Flocknotes</div>
    <div onclick="window.location.href='contact.html'">Contact</div>
    <div onclick="window.location.href='events.html'">Events</div>
    <div onclick="window.location.href='songs.html'">Songs</div>
  </div>

</div>

<script>
function openYouTube(id){
  window.location.href = `https://www.youtube.com/playlist?list=${id}`;
}
</script>

</body>
</html>
