<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Santa Biblia NVI | Petra Baptist Church</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
  }

  /* gradient background */
  .page-background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to bottom, #2e6aa9, #338cd0);
    z-index: 0;
  }

  .app-frame {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }

  /* top logo */
  .logo-bar {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 420px;
    padding-top: 10px;
    z-index: 50;
  }

  .logo-bar img {
    width: 80%;
    max-width: 300px;
    height: auto;
  }

  /* main iframe area */
  .content-area {
    position: absolute;
    top: 90px;
    bottom: 160px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
    background: white;
  }

  /* footer banner */
  .footer-banner {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 420px;
    background: #1d4f7a;
    box-shadow: 0 -3px 8px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
    z-index: 100;
  }

  .banner-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin: 4px 0;
  }

  .banner-row div {
    background: rgba(255,255,255,0.15);
    border-radius: 6px;
    padding: 10px 16px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    white-space: nowrap;
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    transition: all 0.3s ease;
  }

  .banner-row div:hover {
    background: rgba(255,255,255,0.3);
  }

  /* ACTIVE glowing footer button */
  .banner-row div.active {
    background: rgba(255,255,255,0.6);
    color: #1d4f7a;
    box-shadow: 0 0 12px rgba(255,255,255,0.9);
    font-weight: bold;
    transition: background 0.3s, box-shadow 0.3s;
  }

  @media (max-width: 480px) {
    .banner-row div {
      font-size: 14px;
      padding: 8px 10px;
    }
  }
</style>

<script>
  function goHome(){ window.location.href = "index.html"; }

  // Highlight the footer button for the current page
  document.addEventListener("DOMContentLoaded", function() {
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".banner-row div").forEach(btn => {
      const link = btn.getAttribute("onclick") || "";
      if (link.includes(currentPage)) {
        btn.classList.add("active");
      }
    });
  });
</script>
</head>

<body>
  <div class="page-background"></div>

  <div class="app-frame">

    <!-- Top Logo -->
    <div class="logo-bar">
      <img src="img/logo2.png" alt="Petra Baptist Church Logo">
    </div>

    <!-- Bible Embed -->
    <div class="content-area">
      <iframe
        src="https://www.biblegateway.com/versions/Nueva-Version-Internacional-Biblia-NVI/#booklist"
        title="Biblia NVI en lÃ­nea"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        allowfullscreen>
      </iframe>
    </div>

    <!-- Footer menu -->
    <div class="footer-banner">
      <div class="banner-row">
        <div onclick="goHome()">Home</div>
        <div onclick="window.location.href='sermons.html'">Sermons</div>
        <div onclick="window.location.href='prayer.html'">Prayer</div>
      </div>

      <div class="banner-row">
        <div onclick="window.location.href='bibles.html'">Bibles</div>
        <div onclick="window.location.href='contact.html'">Contact</div>
        <div onclick="window.location.href='facebook.html'">Facebook</div>
      </div>

      <div class="banner-row">
        <div onclick="window.location.href='flocknotes.html'">Flocknotes</div>
        <div onclick="window.location.href='events.html'">Events</div>
        <div onclick="window.location.href='website.html'">Website</div>
      </div>
    </div>
  </div>
</body>
</html>
