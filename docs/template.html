<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sermons</title>

<style>
body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  background:#2f6fa3;
  color:#fff;
}

.wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:#fff;
  color:#2f6fa3;
  width:90%;
  max-width:360px;
  border-radius:18px;
  padding:24px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.card h2{
  margin-top:0;
  margin-bottom:18px;
}

.btn{
  display:block;
  width:100%;
  padding:14px;
  margin:12px 0;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:#2f6fa3;
  color:#fff;
}

.note{
  margin-top:18px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <h2>Watch Sermons</h2>

    <button class="btn" onclick="go('sunday')">Sunday Services</button>
    <button class="btn" onclick="go('wednesday')">Wednesday Bible Studies</button>
    <button class="btn" onclick="go('special')">Special Services</button>

    <div class="note">
      Videos play inside the app.<br>
      If blocked, they open externally.
    </div>
  </div>
</div>

<script>
function go(type){
  location.href = 'sermon-player.html?pl=' + type;
}
</script>

</body>
</html>
