<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Contact | Petra Baptist Church</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:white;
  text-align:center;
}

/* Background */
.page-background{
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,#2e6aa9,#338cd0);
  z-index:0;
}

/* App frame */
.app-frame{
  position:relative;
  z-index:1;
  width:100%;
  max-width:420px;
  margin:0 auto;
  height:100vh;
}

/* Logo */
.logo-bar{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:420px;
}

.logo-bar img{
  width:80%;
  max-width:300px;
  height:auto;
}

/* CONTENT ‚Äî ANCHORED */
.content-area{
  position:absolute;
  top:110px;
  bottom:170px;
  left:10px;
  right:10px;
  overflow-y:auto;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:10px;
}

.contact-card{
  background:rgba(255,255,255,0.15);
  border-radius:12px;
  padding:18px;
  width:90%;
  max-width:360px;
  text-align:left;
  line-height:1.6em;
  color:white;
}

.contact-card img{
  width:100%;
  border-radius:10px;
  margin-bottom:16px;
  box-shadow:0 3px 10px rgba(0,0,0,0.3);
}

.contact-card p{
  margin:12px 0;
}

/* FOOTER ‚Äî SAME AS ALL OTHER PAGES */
.footer-banner{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 20px);
  max-width:420px;
  background:#1d4f7a;
  border-radius:14px;
  box-shadow:0 -3px 8px rgba(0,0,0,0.35);
  padding:10px 0;
  z-index:100;
}

.banner-row{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:4px 0;
}

.banner-row div{
  background:rgba(255,255,255,0.15);
  border-radius:6px;
  padding:10px 14px;
  font-weight:bold;
  cursor:pointer;
  font-size:15px;
  color:white;
}

.banner-row div.active{
  background:rgba(255,255,255,0.6);
  color:#1d4f7a;
  box-shadow:0 0 12px rgba(255,255,255,0.9);
}
</style>
</head>

<body>

<div class="page-background"></div>

<div class="app-frame">

  <!-- Logo -->
  <div class="logo-bar">
    <img src="img/logo2.png" alt="Petra Baptist Church Logo">
  </div>

  <!-- Contact Content -->
  <div class="content-area">
    <div class="contact-card">
      <img src="img/church.png" alt="Petra Baptist Church Building">
      <h2>Petra Baptist Church</h2>

      <p><strong>Address:</strong><br>
        5845 State Road 16<br>
        St. Augustine, FL 32092<br>
        <a href="https://www.google.com/maps/dir/?api=1&destination=5845+State+Road+16,+St.+Augustine,+FL+32092"
           style="color:#fff;text-decoration:underline;">
          üìç Get Directions
        </a>
      </p>

      <p><strong>Email:</strong><br>
        Pastor@PetraBaptist.com
      </p>

      <p><strong>Phone:</strong><br>
        (904) 813-9520
      </p>
    </div>
  </div>

</div>

<!-- FOOTER NAV -->
<div class="footer-banner">

  <div class="banner-row">
    <div onclick="window.location.href='sermons.html'">Sermons</div>
    <div onclick="window.location.href='prayer.html'">Prayer</div>
    <div onclick="window.location.href='bibles.html'">Bibles</div>
  </div>

  <div class="banner-row">
    <div onclick="window.location.href='facebook.html'">Facebook</div>
    <div onclick="window.location.href='index.html'">Home</div>
    <div onclick="window.location.href='website.html'">Website</div>
  </div>

  <div class="banner-row">
    <div onclick="window.location.href='flocknotes.html'">Flocknotes</div>
    <div class="active">Contact</div>
    <div onclick="window.location.href='events.html'">Events</div>
    <div onclick="window.location.href='songs.html'">Songs</div>
  </div>

</div>

</body>
</html>
