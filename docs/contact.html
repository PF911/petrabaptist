<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Contact | Petra Baptist Church</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:white;
  text-align:center;
}
.page-background{
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,#2e6aa9,#338cd0);
  z-index:0;
}
.app-frame{
  position:relative;
  z-index:1;
  width:100%;
  max-width:420px;
  margin:0 auto;
  height:100vh;
}
.logo-bar{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
}
.logo-bar img{
  width:80%;
  max-width:300px;
}
.content-area{
  position:absolute;
  top:110px;
  bottom:170px;
  left:10px;
  right:10px;
  display:flex;
  justify-content:center;
}
.contact-card{
  background:rgba(255,255,255,0.15);
  border-radius:12px;
  padding:18px;
  width:90%;
  max-width:360px;
  text-align:left;
}
.footer-banner{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:420px;
  background:#1d4f7a;
  box-shadow:0 -3px 8px rgba(0,0,0,0.35);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px 0;
}
.banner-row{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:4px 0;
}
.banner-row div{
  background:rgba(255,255,255,0.15);
  border-radius:6px;
  padding:10px 16px;
  font-weight:bold;
  cursor:pointer;
}
.banner-row div.active{
  background:rgba(255,255,255,0.6);
  color:#1d4f7a;
}
</style>
</head>

<body>
<div class="page-background"></div>

<div class="app-frame">
  <div class="logo-bar">
    <img src="img/logo2.png" alt="Petra Baptist Church">
  </div>

  <div class="content-area">
    <div class="contact-card">
      <h2>Petra Baptist Church</h2>
      <p>5845 State Road 16<br>St. Augustine, FL 32092</p>
      <p>Email: Pastor@PetraBaptist.com</p>
      <p>Phone: (904) 813-9520</p>
    </div>
  </div>
</div>

<div class="footer-banner">
  <div class="banner-row">
    <div onclick="location.href='sermons.html'">Sermons</div>
    <div onclick="location.href='prayer.html'">Prayer</div>
    <div onclick="location.href='bibles.html'">Bibles</div>
  </div>
  <div class="banner-row">
    <div onclick="location.href='facebook.html'">Facebook</div>
    <div onclick="location.href='index.html'">Home</div>
    <div onclick="location.href='website.html'">Website</div>
  </div>
  <div class="banner-row">
    <div onclick="location.href='flocknotes.html'">Flocknotes</div>
    <div class="active" onclick="location.href='contact.html'">Contact</div>
    <div onclick="location.href='events.html'">Events</div>
    <div onclick="location.href='songs.html'">Songs</div>
  </div>
</div>
</body>
</html>
