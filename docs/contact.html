<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Contact | Petra Baptist Church</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
  }

  .page-background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to bottom, #2e6aa9, #338cd0);
    z-index: 0;
  }

  .app-frame {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .logo-bar {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 420px;
    padding-top: 10px;
    z-index: 50;
  }

  .logo-bar img {
    width: 80%;
    max-width: 300px;
    height: auto;
  }

  .content-area {
    position: absolute;
    top: 100px;
    bottom: 160px;
    left: 0;
    right: 0;
    overflow-y: auto;
    padding: 20px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .contact-card {
    background: rgba(255,255,255,0.15);
    border-radius: 12px;
    padding: 18px;
    width: 90%;
    max-width: 360px;
    text-align: left;
    line-height: 1.6em;
    color: white;
  }

  .contact-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 16px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  .contact-card p {
    margin: 12px 0;
  }

  .footer-banner {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 420px;
    background: #1d4f7a;
    box-shadow: 0 -3px 8px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
    z-index: 100;
  }

  .banner-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin: 4px 0;
  }

  .banner-row a {
    background: rgba(255,255,255,0.15);
    border-radius: 6px;
    padding: 10px 16px;
    font-weight: bold;
    font-size: 16px;
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .banner-row a:active {
    background: rgba(255,255,255,0.3);
  }

  .banner-row a.active {
    background: rgba(255,255,255,0.6);
    color: #1d4f7a;
    box-shadow: 0 0 12px rgba(255,255,255,0.9);
    font-weight: bold;
  }

  @media (max-width: 480px) {
    .banner-row a {
      font-size: 14px;
      padding: 8px 10px;
    }
  }
</style>
</head>

<body>
  <div class="page-background"></div>

  <div class="app-frame">

    <div class="logo-bar">
      <img src="img/logo2.png" alt="Petra Baptist Church Logo">
    </div>

    <div class="content-area">
      <div class="contact-card">
        <img src="img/church.png" alt="Petra Baptist Church Building">
        <h2>Petra Baptist Church</h2>
        <p><strong>Address:</strong><br>
          5845 State Road 16<br>
          St. Augustine, FL 32092<br>

        </p>
        <p><strong>Email:</strong><br>
          Pastor@PetraBaptist.com
        </p>
        <p><strong>Phone:</strong><br>
          (904) 813-9520
        </p>
      </div>
    </div>

    <div class="footer-banner">
      <div class="banner-row">
        <a href="index.html">Home</a>
        <a href="sermons.html">Sermons</a>
        <a href="prayer.html">Prayer</a>
      </div>

      <div class="banner-row">
        <a href="bibles.html">Bibles</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="facebook.html">Facebook</a>
      </div>

      <div class="banner-row">
        <a href="flocknotes.html">Flocknotes</a>
        <a href="events.html">Events</a>
        <a href="website.html">Website</a>
      </div>
    </div>
  </div>
</body>
</html>
