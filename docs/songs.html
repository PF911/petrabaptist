<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Songs</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #fff;

    background: linear-gradient(
      to bottom,
      #0C63BD,
      #1976D2,
      #1E88E5,
      #42A5F5,
      #64B5F6,
      #90CAF9,
      #BBDEFB
    );
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px 15px 120px;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  .song-card {
    background: rgba(255,255,255,0.15);
    border-radius: 14px;
    padding: 20px;
    margin: 25px 0;
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
  }

  .song-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 12px;
  }

  audio {
    width: 100%;
  }
</style>
</head>

<body>

<div class="container">

  <h1>
    <img src="img/logo3.png" alt="Petra Baptist Church" width="450" height="150">
  </h1>

  <!-- SONG 1 -->
  <div class="song-card">
    <div class="song-title">
      <img src="img/song.png" width="60" alt="">  
      <br>Petra Baptist Song – Version 1
    </div>

    <audio controls preload="none">
      <source src="song1.mp3" type="audio/mpeg">
      Your browser does not support audio playback.
    </audio>
  </div>

  <!-- SONG 2 -->
  <div class="song-card">
    <div class="song-title">
      <img src="img/song.png" width="60" alt="">  
      <br>Petra Baptist Song – Version 2
    </div>

    <audio controls preload="none">
      <source src="song2.mp3" type="audio/mpeg">
      Your browser does not support audio playback.
    </audio>
  </div>

</div>

</body>
</html>
