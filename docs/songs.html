<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Songs</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #fff;
    background: linear-gradient(
      to bottom,
      #0C63BD,
      #1976D2,
      #1E88E5,
      #42A5F5,
      #64B5F6,
      #90CAF9,
      #BBDEFB
    );
  }

  .container {
    max-width: 420px;
    margin: 0 auto;
    padding: 20px 15px 140px;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  .song-card {
    background: rgba(255,255,255,0.15);
    border-radius: 14px;
    padding: 18px;
    margin: 22px 0;
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
  }

  .song-title {
    color: #1d4f7a; /* dark blue to match CONNECT */
    font-weight: bold;
    margin-bottom: 10px;
    line-height: 1.3;
  }

  .song-title .main {
    font-size: 18px;
  }

  .song-title .sub {
    font-size: 15px;
    opacity: 0.9;
  }

  audio {
    width: 100%;
  }

  /* Footer Nav (inset like index) */
  .footer-banner {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 20px);
    max-width: 420px;
    background: #1d4f7a;
    border-radius: 14px;
    box-shadow: 0 -3px 8px rgba(0,0,0,0.35);
    padding: 10px 0;
  }

  .banner-row {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin: 4px 0;
  }

  .banner-row div {
    background: rgba(255,255,255,0.15);
    border-radius: 6px;
    padding: 10px 14px;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
    color: white;
  }

  .banner-row div.active {
    background: rgba(255,255,255,0.6);
    color: #1d4f7a;
    box-shadow: 0 0 12px rgba(255,255,255,0.9);
  }

  @media (max-width: 480px) {
    .banner-row div {
      font-size: 14px;
      padding: 8px 10px;
    }
  }
</style>
</head>

<body>

<div class="container">

  <h1>
    <img src="img/logo3.png" alt="Petra Baptist Church" width="450" height="150">
  </h1>

  <!-- SONG 1 -->
  <div class="song-card">
    <div class="song-title">
      <div class="main">Petra Baptist Song</div>
      <div class="sub">Version One</div>
    </div>

    <audio controls preload="none">
      <source src="song1.mp3" type="audio/mpeg">
      Your browser does not support audio playback.
    </audio>
  </div>

  <!-- SONG 2 -->
  <div class="song-card">
    <div class="song-title">
      <div class="main">Petra Baptist Song</div>
      <div class="sub">Version Two</div>
    </div>

    <audio controls preload="none">
      <source src="song2.mp3" type="audio/mpeg">
      Your browser does not support audio playback.
    </audio>
  </div>

</div>

<!-- FOOTER NAV -->
<div class="footer-banner">

  <div class="banner-row">
    <div onclick="window.location.href='sermons.html'">Sermons</div>
    <div onclick="window.location.href='prayer.html'">Prayer</div>
    <div onclick="window.location.href='bibles.html'">Bibles</div>
  </div>

  <div class="banner-row">
    <div onclick="window.location.href='facebook.html'">Facebook</div>
    <div onclick="window.location.href='index.html'">Home</div>
    <div onclick="window.location.href='website.html'">Website</div>
  </div>

  <div class="banner-row">
    <div onclick="window.location.href='flocknotes.html'">Flocknotes</div>
    <div onclick="window.location.href='contact.html'">Contact</div>
    <div onclick="window.location.href='events.html'">Events</div>
    <div class="active">Songs</div>
  </div>

</div>

</body>
</html>
