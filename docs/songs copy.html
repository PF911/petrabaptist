<head>

    <style>
        /* Resetting margin and padding for body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;

            /* >>> NEW GRADIENT BACKGROUND <<< */
            background: linear-gradient(
                to bottom,
                #0C63BD,  /* top deep blue (sampled from your image) */
                #1976D2,
                #1E88E5,
                #42A5F5,  /* mid-tone blues */
                #64B5F6,
                #90CAF9,
                #BBDEFB  /* lighter bottom blue */
            );
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Responsive image styling */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Media query for smaller screens */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
