<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Online Bibles | Petra Baptist Church</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:white;
  text-align:center;
}

.page-background{
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,#2e6aa9,#338cd0);
  z-index:0;
}

.app-frame{
  position:relative;
  z-index:1;
  width:100%;
  max-width:420px;
  margin:0 auto;
  height:100vh;
  display:flex;
  flex-direction:column;
}

.logo-bar{
  padding-top:10px;
}

.logo-bar img{
  width:80%;
  max-width:300px;
}

.content-area{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  padding:20px 10px;
}

a.bible-button{
  width:90%;
  background:#fff;
  color:#0f3f7a;
  font-weight:bold;
  text-decoration:none;
  padding:10px 6px;
  font-size:14px;
  border-radius:8px;
  border:2px solid #0f3f7a;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.footer-banner{
  background:#1d4f7a;
  box-shadow:0 -3px 8px rgba(0,0,0,0.35);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px 0;
}

.banner-row{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:4px 0;
}

.banner-row div {
  background: rgba(255,255,255,0.15);
  border-radius: 6px;
  padding: 10px 16px;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
  color: white;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
  transition: background 0.3s, box-shadow 0.3s;
}


.banner-row div.active{
  background:rgba(255,255,255,0.6);
  color:#1d4f7a;
}
</style>
</head>

<body>

<div class="page-background"></div>

<div class="app-frame">

  <div class="logo-bar">
    <img src="img/logo2.png" alt="Petra Baptist Church">
  </div>

  <div class="content-area">
    <a class="bible-button" href="bible.nkjv.html">New King James Version (NKJV)</a>
    <a class="bible-button" href="bible.niv.html">New International Version (NIV)</a>
    <a class="bible-button" href="bible.nlt.html">New Living Translation (NLT)</a>
    <a class="bible-button" href="bible.esv.html">English Standard Version (ESV)</a>
    <a class="bible-button" href="bible.nasb.html">New American Standard Bible (NASB)</a>
    <a class="bible-button" href="bible.kjv.html">King James Version (KJV)</a>
    <a class="bible-button" href="bible.spn.html">Spanish Bible (NVI)</a>
  </div>

  <div class="footer-banner">
    <div class="banner-row">
      <div onclick="location.href='sermons.html'">Sermons</div>
      <div onclick="location.href='prayer.html'">Prayer</div>
      <div class="active">Bibles</div>
    </div>
    <div class="banner-row">
      <div onclick="location.href='facebook.html'">Facebook</div>
      <div onclick="location.href='index.html'">Home</div>
      <div onclick="location.href='website.html'">Website</div>
    </div>
    <div class="banner-row">
      <div onclick="location.href='flocknotes.html'">Flocknotes</div>
      <div onclick="location.href='contact.html'">Contact</div>
      <div onclick="location.href='events.html'">Events</div>
      <div onclick="location.href='songs.html'">Songs</div>
    </div>
  </div>

</div>

</body>
</html>
