<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Online Bibles | Petra Baptist Church</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
  }

  .page-background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to bottom, #2e6aa9, #338cd0);
    z-index: 0;
  }

  .app-frame {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .logo-bar {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 420px;
    padding-top: 10px;
    z-index: 50;
  }

  .logo-bar img {
    width: 80%;
    max-width: 300px;
    height: auto;
  }

  .content-area {
    position: absolute;
    top: 100px;
    bottom: 160px;
    left: 0;
    right: 0;
    overflow-y: auto;
    padding: 20px 10px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  /* Bible buttons */
  a.bible-button {
    display: block;
    width: 85%;
    background: #ffffff;
    border-radius: 10px;
    color: #0f3f7a;
    font-weight: bold;
    text-decoration: none;
    padding: 14px 0;
    font-size: 17px;
    border: 2px solid #0f3f7a;
    text-shadow: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    transition: all 0.2s ease-in-out;
  }

  a.bible-button:hover {
    background: #e6eef8;
    transform: scale(1.02);
  }

  /* Footer banner */
  .footer-banner {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 420px;
    background: #1d4f7a;
    box-shadow: 0 -3px 8px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
    z-index: 100;
  }

  .banner-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin: 4px 0;
  }

  .banner-row div {
    background: rgba(255,255,255,0.15);
    border-radius: 6px;
    padding: 10px 16px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    transition: background 0.3s, box-shadow 0.3s;
  }

  .banner-row div:hover {
    background: rgba(255,255,255,0.3);
  }

  /* ACTIVE glowing button */
  .banner-row div.active {
    background: rgba(255,255,255,0.6);
    color: #1d4f7a;
    box-shadow: 0 0 12px rgba(255,255,255,0.9);
    font-weight: bold;
  }

  @media (max-width: 480px) {
    a.bible-button {
      font-size: 15px;
      padding: 12px 0;
    }
    .banner-row div {
      font-size: 14px;
      padding: 8px 10px;
    }
  }
</style>

<script>
  function goHome(){ window.location.href = "index.html"; }

  // Highlight current footer button automatically
  document.addEventListener("DOMContentLoaded", function() {
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".banner-row div").forEach(button => {
      const onclick = button.getAttribute("onclick");
      if (onclick && onclick.includes(currentPage)) {
        button.classList.add("active");
      }
    });
  });
</script>
</head>

<body>
  <div class="page-background"></div>

  <div class="app-frame">

    <!-- Top Logo -->
    <div class="logo-bar">
      <img src="img/logo2.png" alt="Petra Baptist Church Logo">
    </div>

    <!-- Bible Buttons -->
    <div class="content-area">
      <a class="bible-button" href="bible.nkjv.html" title="Open NKJV Bible">New King James Version (NKJV)</a>
      <a class="bible-button" href="bible.niv.html" title="Open NIV Bible">New International Version (NIV)</a>
      <a class="bible-button" href="bible.nlt.html" title="Open NLT Bible">New Living Translation (NLT)</a>
      <a class="bible-button" href="bible.esv.html" title="Open ESV Bible">English Standard Version (ESV)</a>
      <a class="bible-button" href="bible.nasb.html" title="Open NASB Bible">New American Standard Bible (NASB)</a>
      <a class="bible-button" href="bible.kjv.html" title="Open KJV Bible">King James Version (KJV)</a>
      <a class="bible-button" href="bible.spn.html" title="Abrir Biblia NVI">Spanish Bible (NVI)</a>
    </div>

    <!-- Footer menu -->
    <div class="footer-banner">
      <div class="banner-row">
        <div onclick="goHome()">Home</div>
        <div onclick="window.location.href='sermons.html'">Sermons</div>
        <div onclick="window.location.href='prayer.html'">Prayer</div>
      </div>

      <div class="banner-row">
        <div onclick="window.location.href='bibles.html'">Bibles</div>
        <div onclick="window.location.href='contact.html'">Contact</div>
        <div onclick="window.location.href='facebook.html'">Facebook</div>
      </div>

      <div class="banner-row">
        <div onclick="window.location.href='flocknotes.html'">Flocknotes</div>
        <div onclick="window.location.href='events.html'">Events</div>
        <div onclick="window.location.href='website.html'">Website</div>
      </div>
    </div>
  </div>
</body>
</html>
