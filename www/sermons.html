<script>
async function openYouTube(playlistId) {
  const url = `https://www.youtube.com/playlist?list=${playlistId}`;
  
  // Try Capacitor Browser first
  try {
    if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.Browser) {
      await window.Capacitor.Plugins.Browser.open({ url: url });
      return;
    }
  } catch (e) {
    console.log('Browser plugin not available:', e);
  }
  
  // Fallback: try to open YouTube app directly with custom URL scheme
  const youtubeAppUrl = `youtube://www.youtube.com/playlist?list=${playlistId}`;
  window.location.href = youtubeAppUrl;
  
  // If that fails after a short delay, open in Safari
  setTimeout(() => {
    window.location.href = url;
  }, 1000);
}
</script>
